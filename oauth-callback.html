<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OAuth認証完了 - Raku Raku Notion</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f7f6f3;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078d4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success {
      color: #0a0;
      font-size: 48px;
      margin-bottom: 16px;
    }
    .error {
      color: #c00;
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
      color: #333;
    }
    p {
      color: #666;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <div id="success" style="display: none;">
      <div class="success">✓</div>
      <h1>認証が完了しました</h1>
      <p>このページは自動的に閉じられます</p>
    </div>
    <div id="error" style="display: none;">
      <div class="error">✗</div>
      <h1>認証に失敗しました</h1>
      <p id="error-message"></p>
    </div>
  </div>

  <script>
    (async function() {
      try {
        const url = new URL(window.location.href)
        const code = url.searchParams.get('code')
        const state = url.searchParams.get('state')
        const error = url.searchParams.get('error')

        if (error) {
          throw new Error(`OAuth error: ${error}`)
        }

        if (!code || !state) {
          throw new Error('認証コードまたはstate パラメータが見つかりません')
        }

        // バックグラウンドスクリプトにOAuth完了を通知
        chrome.runtime.sendMessage(
          {
            type: 'complete-oauth',
            data: {
              code,
              state,
              oauthConfig: {
                clientId: '', // バックグラウンドで環境変数から取得
                clientSecret: '', // バックグラウンドで環境変数から取得
                redirectUri: chrome.runtime.getURL('oauth-callback.html')
              }
            }
          },
          (response) => {
            if (response?.success) {
              // 成功表示
              document.getElementById('spinner').style.display = 'none'
              document.getElementById('success').style.display = 'block'

              // 3秒後にタブを閉じる
              setTimeout(() => {
                window.close()
              }, 3000)
            } else {
              throw new Error(response?.error || '認証の完了に失敗しました')
            }
          }
        )
      } catch (err) {
        // エラー表示
        document.getElementById('spinner').style.display = 'none'
        document.getElementById('error').style.display = 'block'
        document.getElementById('error-message').textContent = err.message || '不明なエラー'

        console.error('OAuth callback error:', err)
      }
    })()
  </script>
</body>
</html>
